<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List User</title>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
	    .row{
	    	justify-content: center;
	    }
	    .user-item{
	    	width: 300px;
	    	padding: 10px;
	    	border-style: solid;
	    	margin-bottom: 30px;
	    	display: inline-block;
	    }
    </style>
</head>
<body>
	<div class="container">
		<div align="center">
		    <h1>ALL USER</h1>
		    <a href="/admin/add">Create New User</a>
		    <br/><br/>
			<div class="container">
				<div class="row">
					<div th:each="user : ${user}">
						<div class="col-md-4 col-md-6 col-md-12">
							<div class="user-item">
								<h3 th:text=${user.username}></h3>
								<p><b th:text=${user.email}></b></p>
								<p><b th:text=${user.dob}></b></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>    
	</div>
</body>
</html>
